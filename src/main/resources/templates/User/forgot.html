<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="../../fonts/icomoon/style.css">

<link rel="stylesheet" href="../../css/owl.carousel.min.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../../css/bootstrap.min.css">

<!-- Style -->
<link rel="stylesheet" href="../../css/login.css">

<title>Quên mật khẩu</title>
</head>

<body>
	<div class="content">
		<div class="container">
			<div class="row justify-content-center">
				<!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
				<div class="col-md-6 contents">
					<div class="row justify-content-center">
						<div class="col-md-12">
							<div class="form-block">
								<div class="mb-4">
									<h3>Quên mật khẩu</h3>
									<p class="mb-4">Chúng tôi sẽ gửi mật khẩu vào email của
										bạn.</p>
								</div>

								<i class="text-danger" th:text="${message}"></i>



								<form th:action="@{/forgotPW}" method="post">
									<div class="form-group first">

										<input type="text" class="form-control" name="name"
											id="username1" tabindex="1" placeholder="Username">

									</div>


									<div class="form-group last mb-4">

										<input class="form-control" type="email" name="email"
											id="email" tabindex="2" placeholder="Email">
									</div>


									<div class="d-flex mb-5 align-items-center">

										<span class="ml-auto"><a th:href="@{/security/login/form}"
											class="forgot-pass">Quay lại đăng nhập</a></span>
									</div>

									<input type="submit" value="Send Email"
										class="btn btn-pill text-white btn-block btn-primary"
										style="margin-top: 20px;">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/popper.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
<body>
</html>
